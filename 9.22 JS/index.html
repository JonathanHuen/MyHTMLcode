        <table>
            <tr>
                <td id="content1" >苹果手机</td>

                <td><input type="button" onclick="show1();" value="恢复"/></td>
            </tr>
        </table>
         <script type="text/javascript">
             function hidden1(){
                 if(confirm('确实要删除吗?')) {
                     var content = document.getElementById("content1");
                     content.style.visibility= "hidden";
                 }
             }
             function show1(){
                 var content = document.getElementById("content1");
